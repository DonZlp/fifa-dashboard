<!DOCTYPE html>
<html lang="en">

  <head>
    <title>FIFA Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
  <div>
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img src="./images/logo.png" class="d-inline-block logo" alt="">
        </a>
      </nav>

      <div class="container-xl">
        <div class="row">
          <div class="col">
            <h3 class="title">Players Reviews</h3>
            <div class="table-responsive-sm">
              <table class="table borderless">
                <tbody id="playerTable">
                </tbody>
              </table>
            </div>
          </div>
          <div class="col">
            <div>
              <h3 class="title">Players Price</h3>
              <canvas id="priceChart"></canvas>
            </div>

            <div>
              <h3 class="title">Players Wage</h3>
              <canvas id="wageChart"></canvas>
            </div>

            <div>
              <h3 class="title">Players LongShots</h3>
              <canvas id="longShotsChart"></canvas>
            </div>
            
          </div>
        </div>
      </div>
      
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  </body>

</html>
